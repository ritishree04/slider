<!DOCTYPE html>
<html>
    
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Slider</title>
          <link rel="stylesheet" href="./slider1.css">
      </head>
      <body>
      
        <ul class="slides">
          <input type="radio" name="radio-btn" id="img-1" checked />
          <li class="slide-container">
          <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOgfMDni0_sUCvLahvwYjZxjlE_Y8_Ia4wWg&usqp=CAU">
              </div>
          <div class="nav">
            <label for="img-6" class="prev">&#x2039;</label>
            <label for="img-2" class="next">&#x203a;</label>
          </div>
          </li>
      
          <input type="radio" name="radio-btn" id="img-2" />
          <li class="slide-container">
              <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYnY68BuGdzPgDB37u7F5iqv2r-iGELzyzy2jDHF9keMbjbiYGmVFzlNiJyhFo35JtMe0&usqp=CAU">
              </div>
          <div class="nav">
            <label for="img-1" class="prev">&#x2039;</label>
            <label for="img-3" class="next">&#x203a;</label>
          </div>
          </li>
      
          <input type="radio" name="radio-btn" id="img-3" />
          <li class="slide-container">
              <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQv0u7zC4YN-umxuvyil1qmRlbC4E-VRGpOHve2p98Sth6YWCjP1NOzExFwFJEYOKQEOl8&usqp=CAU" />
              </div>
          <div class="nav">
            <label for="img-2" class="prev">&#x2039;</label>
            <label for="img-4" class="next">&#x203a;</label>
          </div>
          </li>
      
          <input type="radio" name="radio-btn" id="img-4" />
          <li class="slide-container">
              <div class="slide">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvvsIm_bT21CNBBCGUcNYqokYa3OdQloXgnA&usqp=CAU" >
              </div>
          <div class="nav">
            <label for="img-3" class="prev">&#x2039;</label>
            <label for="img-5" class="next">&#x203a;</label>
          </div>
          </li>
      
      
      
          <li class="nav-dots">
            <label for="img-1" class="nav-dot" id="img-dot-1"></label>
            <label for="img-2" class="nav-dot" id="img-dot-2"></label>
            <label for="img-3" class="nav-dot" id="img-dot-3"></label>
            <label for="img-4" class="nav-dot" id="img-dot-4"></label>
           
          </li>
      </ul>
      </body>
      </html>
